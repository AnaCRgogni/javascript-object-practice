<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- SVG background of books -->
    <div class="svg-bg">
        <svg width="100%" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="20" y="120" width="40" height="60" fill="#f7cac9" stroke="#b56576" stroke-width="3"/>
            <rect x="70" y="100" width="30" height="80" fill="#b5ead7" stroke="#4a7c59" stroke-width="3"/>
            <rect x="110" y="130" width="50" height="50" fill="#ffdac1" stroke="#ffb347" stroke-width="3"/>
            <rect x="170" y="110" width="35" height="70" fill="#c7ceea" stroke="#6a0572" stroke-width="3"/>
            <rect x="215" y="125" width="25" height="55" fill="#ffb7b2" stroke="#ea5f89" stroke-width="3"/>
            <rect x="250" y="115" width="45" height="65" fill="#b5ead7" stroke="#4a7c59" stroke-width="3"/>
            <rect x="300" y="140" width="30" height="40" fill="#f7cac9" stroke="#b56576" stroke-width="3"/>
            <rect x="340" y="120" width="40" height="60" fill="#c7ceea" stroke="#6a0572" stroke-width="3"/>
            <rect x="390" y="110" width="35" height="70" fill="#ffdac1" stroke="#ffb347" stroke-width="3"/>
            <rect x="430" y="130" width="50" height="50" fill="#ffb7b2" stroke="#ea5f89" stroke-width="3"/>
            <rect x="490" y="100" width="30" height="80" fill="#b5ead7" stroke="#4a7c59" stroke-width="3"/>
            <rect x="530" y="120" width="40" height="60" fill="#f7cac9" stroke="#b56576" stroke-width="3"/>
            <rect x="580" y="115" width="45" height="65" fill="#b5ead7" stroke="#4a7c59" stroke-width="3"/>
            <rect x="630" y="125" width="25" height="55" fill="#ffb7b2" stroke="#ea5f89" stroke-width="3"/>
            <rect x="660" y="140" width="30" height="40" fill="#f7cac9" stroke="#b56576" stroke-width="3"/>
            <rect x="700" y="110" width="35" height="70" fill="#c7ceea" stroke="#6a0572" stroke-width="3"/>
            <rect x="740" y="130" width="50" height="50" fill="#ffdac1" stroke="#ffb347" stroke-width="3"/>
        </svg>
    </div>
    <div class="main-container">
        <h1 class="library-title">My Library</h1>
        <form id="book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required min="1">
            <label for="read">Status:</label>
            <select id="read" required>
                <option value="true">Read</option>
                <option value="false">Not read yet</option>
            </select>
            <button type="submit">Add Book</button>
        </form>
        <div id="books-list"></div>
    </div>
    <script src="library.js"></script>
</body>
</html>
